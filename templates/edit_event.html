{% extends "base.html" %}

{% block title %}Edit Event - AirBind{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Edit Event</h5>
                <a href="/admin/dashboard" class="btn btn-secondary btn-sm">Back</a>
            </div>
            <div class="card-body">
                <form method="POST" action="/admin/event/edit/{{ event.id }}" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <div class="mb-3">
                        <label class="form-label">Event Name</label>
                        <input type="text" class="form-control" name="name" value="{{ event.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city" value="{{ event.city }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ event.description }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" name="date" value="{{ event.date }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Time</label>
                            <input type="time" class="form-control" name="time" value="{{ event.time }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Commission (%)</label>
                            <input type="number" class="form-control" name="commission_percent" step="0.1" min="0"
                                max="100" value="{{ event.commission_percent }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Image</label>
                        {% if event.image %}
                        <div class="mb-2">
                            <img src="{{ url_for('serve_event_image', filename=event.image) }}" class="img-thumbnail"
                                style="height: 100px;">
                            <small class="text-muted d-block">Current image</small>
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" name="image" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Promotional Text</label>
                        <textarea class="form-control" name="promo_text" rows="4">{{ event.promo_text }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Reference URL</label>
                        <input type="url" class="form-control" name="ref_url" value="{{ event.ref_url or '' }}">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Event</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
