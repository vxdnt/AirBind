{% extends "base.html" %}

{% block title %}My Profile - AirBind{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                My Profile
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('user_profile') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Aadhaar/PAN Number</label>
                            <input type="text" class="form-control text-muted" name="document"
                                value="{{ user.document }}" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" name="contact" value="{{ user.contact }}"
                                pattern="[0-9]{10}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" value="{{ user.city }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">UPI ID (For Payments)</label>
                        <input type="text" class="form-control" name="upi" value="{{ user.upi }}" required>
                        <div class="form-text">Ensure this is correct to receive commissions.</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="/user/dashboard" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
